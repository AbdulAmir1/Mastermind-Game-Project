<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/main-page.css">

  <title>Mastermind</title>

  <h2 class="players">Player - 1</h2>

      <div title="circle3"></div>
      <div title="circle4"></div>

        <div class="player2-result-hole"></div>
        <div class="player2-result-hole"></div>
      </div>
      <div class="player2-color-holes">

        <div title="circle2" onclick="pickColor(this)"></div>
        <div title="circle3" onclick="pickColor(this)"></div>
        <div title="circle4" onclick="pickColor(this)"></div>

      <div class="player2-result">
        <div class="player2-result-hole"></div>
        <div class="player2-result-hole"></div>
        <div class="player2-result-hole"></div>
        <div class="player2-result-hole"></div>

    </div>
  </div>
  <h2 class="players">Player - 2</h2>
  <dialog class="colors-dialog">

    </div>
